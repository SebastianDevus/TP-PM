<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário LOL</title>
    <script type="module" src="modulos/exportsGerais.js"></script>
    <script type="module" src="modulos/exportsFuncoes.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-black">
        <ul class="navbar-nav">
            <li class="ms-2"><h5>Formulário LOL</h5></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row mt-4" id="divModo">
            <h4 style="font-weight: bold;">
                Modo: <span id="spanModo">inserção</span>
                <input type="number" id="modoForm" value="1" hidden>
                <input type="text" id="idOriginal" value="" hidden>
            </h4>
        </div>

        <div class="row">
            <div class="container">

                <form action="" class="" id="form" novalidate>
                    <div class="row mt-1 d-flex align-items-end">
                        <div class="col-6">
                            <label class="form-label" for="inputNome">Qual é o seu Riot ID? </label>
                            <input class="form-control" type="text" id="inputNome" name="riotID"
                                pattern="[\w.\-]{3,16}[#][a-zA-Z0-9]{3,5}" placeholder="Ex: Joaozinho#BR01" required />
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="inputComeco">Quando você começou a jogar?</label>
                            <input class="form-control" type="date" name="dataComecou" id="inputComeco" min="2009-10-27" 
                                value="2009-10-27" required>
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4 d-flex align-items-end">
                        <div class="col-6">
                            <label class="form-label" for="inputNivel">Qual é o nível da sua conta?</label>
                            <input class="form-control" type="number" name="nivelConta" id="inputNivel" min="0"
                                placeholder="Min: 0" required>
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="inputMain">Qual o seu main (campeão mais jogado)?</label>
                            <!-- Os options desse select são adicionado via JS -->
                            <select class="form-select" name="campeaoMain" id="inputMain" required></select>
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4 d-flex align-items-end">
                        <div class="col-6">
                            <label class="form-label" for="inputOdeia">Qual campeão você mais odeia?</label>
                            <!-- Os options desse select são adicionado via JS -->
                            <select class="form-select" name="campeaoOdiado" id="inputOdeia" required></select>
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="form-label">Quais modos você joga?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="summonersRift" id="checkSummoner">
                                <label class="form-check-label" for="checkSummoner">Summoner's Rift</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="aram" id="checkAram">
                                <label class="form-check-label" for="checkAram">ARAM</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="modosRotativos"
                                id="checkRotativos">
                                <label class="form-check-label" for="checkRotativos">Modos Rotativos</label>
                            </div>
                            <div id="feedbackChecks" class="invalid-feedback">
                                Selecione ao menos um modo.
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4 d-flex align-items-end">
                        <div class="col-6">
                            <label class="form-label" for="inputRota">Qual é a sua rota principal? </label>
                            <select class="form-select" name="rota" id="inputRota" disabled></select>
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>

                        <div class="col-6">
                            <label class="form-label" for="inputRank">Qual o seu rank?</label>
                            <select class="form-select" name="rank" id="inputRank" disabled></select>
                            <div class="invalid-feedback">
                                Valor inválido!
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4 d-flex align-items-end">
                        <div class="col-2">
                            <div class="btn-group" role="group" aria-label="Grupo de botões. 2 botões
                            dentro">
                                <button class="btn btn-success mt-2" type="submit" id="botaoSubmit">Cadastrar</button>
                                <button class="btn btn-danger mt-2" type="reset" id="botaoReset">Limpar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive my-4 mx-auto">
        <table class="table table-sm table-bordered table-hover w-auto m-auto">
            <caption class="caption-top"><h2>Dados inseridos:</h2></caption>
            
            <thead>
                <tr class="text-center">
                    <th class="bg-black">Riot ID</th>
                    <th class="bg-black">Data de criação</th>
                    <th class="bg-black">Nível</th>
                    <th class="bg-black">Main</th>
                    <th class="bg-black">Odeia</th>
                    <th class="bg-black">Modos</th>
                    <th class="bg-black">Rota Main</th>
                    <th class="bg-black">Rank</th>
                    <th class="bg-black"></th>
                    <th class="bg-black"></th>
                </tr>
            </thead>
            <tbody class="p-0 align-middle" id="corpoTabela">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="10" class="text-end">
                        <button class="btn btn-danger" id="botaoLimpa">Limpar Dados</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
