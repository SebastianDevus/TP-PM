<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formulário LOL</title>
</head>
<body>
    <script src="carregaNavbar.js"></script>
    <div class="textoCentralizado">
        <h1>Formulário de LOL</h1>
        <p>Estamos coletando informações sobre jogadores do famoso League of Legends, você gostaria de participar?</p>
    </div>
    
    <form action="obrigado.html" id="form">
        <fieldset>
            <div class="flexHorizontal">
                <div class="questao">                    
                    <label for="inputNome">Qual é o seu Riot ID? </label>
                    <input type="text" id="inputNome" name="riotID" pattern="[\w.\-]{3,16}[#][a-zA-Z0-9]{3,5}"
                    placeholder="Ex: Joaozinho#BR01" required />
                </div>

                <div class="questao">
                    <label for="inputComeco">Quando você começou a jogar?</label>
                    <input type="date" name="dataComecou" id="inputComeco" min="2009-10-27" required>
                </div>
            </div>
            
            <div class="flexHorizontal">                
                <div class="questao">
                    <label for="selectRota">Qual é a sua rota principal? </label>
                    <select name="rota" id="selectRota" required>
                        <option value="t">Top (Topo)</option>
                        <option value="j">Jungle (Selva)</option>
                        <option value="m">Mid (Meio)</option>
                        <option value="a">ADC (Atirador)</option>
                        <option value="s">Sup (Suporte)</option>
                        <option value="n">Nenhuma/Todas</option>
                    </select>            
                </div>            

                <div class="questao">
                    <label for="inputMain">Qual o seu main (campeão mais jogado)?</label>
                    <input type="search" name="campeaoMain" id="inputMain" list="datalistCampeoes" required>
                    <datalist id="datalistCampeoes"></datalist>
                </div>
            </div>

            <div class="flexHorizontal">
                <div class="questao">
                    <label for="inputNivel">Qual é o nível da sua conta?</label>
                    <input type="number" name="nivelConta" id="inputNivel" required>
                </div>

                <div class="questao">
                    <label>Qual o seu rank?</label>
                    <select name="rank" id="selectRank" required>
                        <option value="n">Nenhum</option>
                        <option value="f">Ferro</option>
                        <option value="b">Bronze</option>
                        <option value="pr">Prata</option>
                        <option value="o">Ouro</option>
                        <option value="pl">Platina</option>
                        <option value="e">Esmeralda</option>
                        <option value="di">Diamante</option>
                        <option value="m">Mestre</option>
                        <option value="gm">Grão-Mestre</option>
                        <option value="df">Desafiante</option>
                    </select>     
                </div>
            </div>

            <div class="flexHorizontal">
                <div class="questao">                    
                    <label>Quais modos de jogo você joga?</label>

                        <label class="labelNaEsquerda">
                            <input type="checkbox" name="summonersRift">
                                Summoner's Rift
                        </label>

                        <label class="labelNaEsquerda">
                            <input type="checkbox" name="aram">
                            ARAM
                        </label>
                    
                        <label class="labelNaEsquerda">
                            <input type="checkbox" name="modosRotativos">
                            Modos Rotativos
                        </label>
                </div>
                
                <div class="questao">
                    <label for="areaOpiniao">Alguma opinião que deseja compartilhar? (opcional)</label>
                    <textarea name="opiniao" id="areaOpiniao" cols="30" rows="3"></textarea>
                </div>
            </div>

        </fieldset>
        <div class="flexHorizontal">            
            <div>    
                <button type="submit">Concluir formulário</button>
            </div>

            <div>
                <button type="reset">Limpar</button>
            </div>
        </div>
            
    </form>
</body>
</html>
